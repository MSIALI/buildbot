# Circle CI configuration file
# https://circleci.com/docs/

machine:
  python:
    version: 2.7.11

dependencies:
  override:
    - pyenv global 2.7.11
    - pip install -r requirements-ci.txt

test:
  override:
    - make docs
    - make pyinstaller

general:
  artifacts:
    - "master/docs/_build/html/"
    - "pyinstaller/dist"
